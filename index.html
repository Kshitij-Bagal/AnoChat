<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnoChat - Chat Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="home-container">
    <header>
    <h1>Welcome to AnoChat</h1>
    <p>Create a chat room and start chatting anonymously!</p>
    <div id="features">
      <h2>Features</h2>
      <ul>
        <li><strong>Anonymous chatting</strong> with no personal details required.</li>
        <li><strong>Message timer</strong> that deletes messages after a set time.</li>
        <li><strong>File sharing</strong> and more!</li>
      </ul>
    </div>
  </header>

    <main>
      <div id="room-creation">
        <label for="room-type">Select Room Type:</label>
        <select id="room-type">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      
        <div id="public-room-fields">
          <label for="public-room-name">Public Room Name:</label>
          <input type="text" id="public-room-name" placeholder="Enter public room name">
        </div>
      
        <div id="private-room-fields" style="display: none;">
          <label for="private-room-password">Private Room Password:</label>
          <input type="password" id="private-room-password" placeholder="Enter a password">
        </div>
      
        <label for="room-duration">Room Duration (minutes):</label>
        <input type="number" id="room-duration" placeholder="Enter room duration">
      
        <button id="create-room">Create Room</button>
      </div>
      
      <div id="join-room">
        <label for="join-room-id">Enter Room ID or Name:</label>
        <input type="text" id="join-room-id" placeholder="Enter Room ID or Name">
        <button id="join-room-button">Join Room</button>
      </div>
      
  </main>
  </div>
  <footer>
      <p>&copy; 2024 AnoChat | All Rights Reserved</p>
  </footer>
  
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <script type="module" src="home.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
