<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnoChat - Chat Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="home-container">
    <header>
    <h1>Welcome to AnoChat</h1>
    <p>Create a chat room and start chatting anonymously!</p>
    <div id="features">
      <h2>Features</h2>
      <ul>
        <li><strong>Anonymous chatting</strong> with no personal details required.</li>
        <li><strong>Message timer</strong> that deletes messages after a set time.</li>
        <li><strong>File sharing</strong> and more!</li>
      </ul>
    </div>
  </header>

    <main>
      <section id="room-creation">
          <h2>Create a Room</h2>
          <form id="room-form">
              <label>
                  Room Type:
                  <select id="room-type">
                      <option value="public">Public</option>
                      <option value="private">Private</option>
                  </select>
              </label>
              <div id="public-room-input" style="display: none;">
                  <label>Public Room Name: <input type="text" id="public-room-name" placeholder="Enter room name"></label>
              </div>
              <div id="private-room-input" style="display: none;">
                  <label>Password: <input type="password" id="private-room-password" placeholder="Enter password"></label>
              </div>
              <button id="create-room" type="submit">Create Room</button>
          </form>
          <p id="error-message" style="color: red;"></p>
      </section>
      
      <section id="join-room">
          <h2>Join a Room</h2>
          <form id="join-room-form">
              <label>
                  Room ID/Name:
                  <input type="text" id="join-room-id" placeholder="Enter Room ID or Name">
              </label>
              <button id="join-room-button" type="submit">Join Room</button>
          </form>
      </section>
  </main>
  </div>
  <footer>
      <p>&copy; 2024 AnoChat | All Rights Reserved</p>
  </footer>
  
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
  <script type="module" src="home.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="firebase.js"></script>
</body>
</html>
